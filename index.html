<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="16x16"  href="favicons\favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>

    <main>
     
        <img src="#" alt="pokemon"  class="pokemon_image">
        <img src="imagens\pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span> <br>
             
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="nome ou numero" required>
        </form>
        <div class="buttons">
           <button class="botao anterior"> Anterior</button>
           <button class="botao proximo"> Proximo</button>
        </div>
        <p class="info"></p>

                
    </main>
</body>
</html>
